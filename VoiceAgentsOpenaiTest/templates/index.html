<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sad Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chatbox {
      width: 500px;
      background: #2a2a3b;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user { background: #4a4a6a; text-align: right; }
    .bot { background: #3a3a5a; text-align: left; }
    #input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #6c63ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #emotion-state {
      margin-top: 15px;
      font-size: 18px;
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– Sad Chatbot</h2>
  <div id="chatbox"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Say something to cheer me up..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="emotion-state">Current Emotion: 50</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await response.json();

      if (data.error) {
        appendMessage("Error: " + data.error, "bot");
        return;
      }

      appendMessage(data.response, "bot");

      // ðŸ’— Update the emotion score display
      const emotionDiv = document.getElementById("emotion-state");
      emotionDiv.textContent = `Current Emotion: ${data.emotion_score} (${data.emotion_delta >= 0 ? "+" : ""}${data.emotion_delta})`;

      // Optional: color changes based on mood
      if (data.emotion_score < 30) {
        emotionDiv.style.color = "#ff6b6b"; // sad red
      } else if (data.emotion_score < 60) {
        emotionDiv.style.color = "#ffb347"; // neutral orange
      } else {
        emotionDiv.style.color = "#90ee90"; // happy green
      }
    }

    function appendMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
